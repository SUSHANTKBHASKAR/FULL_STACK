<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            background-color: yellow;
            border-radius: 50px;
            border:5px solid blue;
            padding: 20px;
            display:grid;
            /*grid-template-columns: 30% auto 50%;
            grid-template-rows: 200px 100px 400px;*/
            grid-template:200px 100px / 30% auto auto;
            grid-row-gap: 20px;
            grid-column-gap:20px ;
            grid-gap:30 px 40 px;

        }

        .item
        {
            border:2px red solid;
            border-radius: 2dvh;
            background-color: green;
            padding:10px;
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #i3{
            grid-row-start: 2;
            /*grid-row-end:  4 ;*/
            grid-row: 2/span 2;
            
        }

        #i7
        {
            /*grid-row-start: 3;
            grid-column-end: span 2;*/
            grid-column: 3/span 3;

        }

        #i9
        {
            /*grid-row-start: 4;
            grid-row-end: span 1;
            grid-column-start: 3;
            grid-column-end: span 3;*/
            grid-area: 4/3/span1/span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item" id="i3">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item" id="i7">Item 7</div>
        <div class="item">Item 8</div>
        <div class="item" id="i9">Item 9</div>
    </div>
</body
