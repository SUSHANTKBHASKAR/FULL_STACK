<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">
        <label for="Name">Enter Name</label>
        <input type="name" name="name" placeholder="Enter name"><br><br>
       <label for="Email">Enter Email</label>
       <input type="email" name="email" id="Email" size="50" placeholder="Enter Email">
        <br><br>
       <label for="pass">Enter Password</label>
       <input type="password" name="pass" id="pass" required>
       <br><br>
       <label for="Review">Write a Review</label><br>
       <textarea name="Review" id="Review" rows="15" cols="50"> This is a good movie</textarea>
       <br><br>
       <label for="hobby">Choose your hobby:</label>
       <input type="checkbox" name="hobby 1" id="hobby" value="garden">Gardening
       <input type="checkbox" name="hobby 1" id="hobby" value="Sing">Singing
       <input type="checkbox" name="hobby 1" id="hobby" value="dance" checked>Dancing
    
       <br><br>

       <label for="pro">Select your Program: </label>
       <input type="radio" name="pro" id="btech" value="btech">
       <label for="btech">B.tech</label>
       <input type="radio" name="pro" id="bca" value="bca">
       <label for="bca">Bca</label>
       <input type="radio" name="pro" id="B.Ed" value="B.Ed" checked>
       <label for="B.Ed">B.Ed</label>

        <br><br>
        <label for="statesele">Choose your state:</label>
        <select name="statesele" id="statesele" size="3" multiple>
            <option value="choosestate">Choose your state</option>
            <option value="punjab">punjab</option>
            <option value="raj" selected>Rajasthan</option>
            <option value="sik">Sikkim</option>
            <option value="ker">Kerala</option>
        </select>
        <br><br>

        <label for="filesel">Choose file:</label>
        <input type="file" name="filesel" id="filesel">
        <br><br>


        <input type="image" name="imgbtn" id="imgbtn" src="images\submit-buttoncopy.jpg" width="66" height="30">
        <input type="reset" name="resetform" id="resetform" value="resetform">
       
    </form>
</body>
</html>
